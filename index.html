<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe to Job Updates</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        padding: 40px;
      }
      form {
        max-width: 450px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
      }
      button {
        background: #2bb741;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #239f39;
      }
      #message {
        text-align: center;
        margin-top: 10px;
        color: #555;
      }
      p.notice {
        font-size: 14px;
        color: #555;
        margin-top: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form id="subscribeForm">
      <h2>Subscribe to Job Updates</h2>

      <input type="text" id="name" placeholder="Full name" required />
      <input type="email" id="email" placeholder="Email address" required />
      <input type="tel" id="phone" placeholder="M-PESA phone (254...)" required />

      <select id="industry" required>
        <option value="">Select your Industry</option>
        <option value="technology">Technology</option>
        <option value="finance">Finance</option>
        <option value="sales_and_marketing">Sales and Marketing</option>
        <option value="food_and_hospitality">Food and Hospitality</option>
        <option value="education">Education</option>
        <option value="medical">Medical</option>
        <option value="government">Government</option>
        <option value="non_profit">Non-Profit</option>
        <option value="unskilled_and_administrative">Unskilled and Administrative</option>
        <option value="supply_chain_and_procurement">Supply Chain, Procurement and Others</option>
      </select>

      <p class="notice">
        Once you click <strong>Subscribe</strong>, you'll receive an <strong>Mâ€‘PESA prompt</strong>
        on your phone to complete payment for your subscription.
      </p>

      <button type="submit">Subscribe</button>
      <p id="message"></p>
    </form>

    <script>
      document
        .getElementById("subscribeForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            industry: document.getElementById("industry").value,
          };

          const res = await fetch("/subscribe", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const msg = await res.json();
          document.getElementById("message").textContent = msg.message;
        });
    </script>
  </body>
</html>
